<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Translator App</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="input_text">Enter text to translate:</label>
                <textarea id="input_text" name="input_text" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="source_lang">From language:</label>
                    <select id="source_lang" name="source_lang" class="form-control">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="target_lang">To language:</label>
                    <select id="target_lang" name="target_lang" class="form-control">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
            </div>
            <input type="submit" value="Translate" class="btn btn-yellow btn-block">
        </form>
        {% if translated_text %}
            <h2 class="mt-4">Translated Text:</h2>
            <p class="alert alert-success">{{ translated_text }}</p>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
