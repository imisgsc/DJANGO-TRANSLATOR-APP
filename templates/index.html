<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Translator App</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="input_text">Enter text to translate:</label>
                <textarea id="input_text" name="input_text" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="source_lang">From language:</label>
                <select id="source_lang" name="source_lang" class="form-control">
                    <option value="auto">Detect Language</option>
                    <!-- Add language options here -->
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="target_lang">To language:</label>
                <select id="target_lang" name="target_lang" class="form-control">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <input type="submit" value="Translate" class="btn btn-yellow">
        </form>
        {% if translated_text %}
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
